services:

  app:
    build: ./app/
    image: node:lts-bookworm
    ports:
      - "3000:3000"
    volumes:
      - ./app:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - apidb
    stdin_open: true
    tty: true
    command: ["/bin/bash", "-c", "npm install && npm run start"] # && /bin/bash"]   && nodemon index.js"]

  apidb:
    build: ./apidb/
    image: node:lts-bookworm
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./apidb:/usr/src/apidb
    working_dir: /usr/src/apidb
    depends_on:
      - db
    stdin_open: true
    tty: true
    command: ["/bin/bash" , "-c", "npm install && npm run start"] # && /bin/bash"]   && nodemon index.js"]


  db:
    image: postgres:18.0-bookworm
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
volumes:
  pgdata: